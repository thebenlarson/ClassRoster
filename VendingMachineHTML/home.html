<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
        <link href="css/home.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <h1>Vending Machine</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
            <!--
            Add a row to our container - this will hold the summary table and the new contact form.
            -->
            <div class="row">
                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-8">
                    <div id="itemsContainer">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card border border-secondary">
                                  <div class="card-body">
                                    <div class="text-left" style="margin-left: 0">1</div>
                                    <h5 class="card-title">Snickers</h5>
                                    <p class="card-text">$1.85</p>
                                  </div>
                                  <div class="card-footer">
                                    <div class="row">
                                        <div class="col-md-10">Quantity Left:</div>
                                        <div class="col-md-2">6</div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border border-secondary">
                                  <div class="card-body">
                                    <div class="text-left" style="margin-left: 0">1</div>
                                    <h5 class="card-title">Snickers</h5>
                                    <p class="card-text">$1.85</p>
                                  </div>
                                  <div class="card-footer">
                                    <div class="row">
                                        <div class="col-md-10">Quantity Left:</div>
                                        <div class="col-md-2">6</div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card border border-secondary">
                                  <div class="card-body">
                                    <div class="text-left" style="margin-left: 0">1</div>
                                    <h5 class="card-title">Snickers</h5>
                                    <p class="card-text">$1.85</p>
                                  </div>
                                  <div class="card-footer">
                                    <div class="row">
                                        <div class="col-md-10">Quantity Left:</div>
                                        <div class="col-md-2">6</div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div> <!-- End col div -->
                <!--
                #4: Add col to hold the new contact form - have it take up the other half of the row
                -->
                <div class="col-md-4">
                    <div>
                        <h2>Total $ In</h2>
                        <input type="text" class="form-control white-background border border-secondary" id="moneyInput" readonly>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-6"><button class="btn btn-primary" style="width: 85%" onclick="addMoney(1)">Add Dollar</button></div>
                            <div class="col-md-6"><button class="btn btn-primary" style="width: 85%" onclick="addMoney(0.25)">Add Quarter</button></div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <div class="col-md-6"><button class="btn btn-primary" style="width: 85%" onclick="addMoney(0.10)">Add Dime</button></div>
                            <div class="col-md-6"><button class="btn btn-primary" style="width: 85%" onclick="addMoney(0.05)">Add Nickel</button></div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h2>Messages</h2>
                        <textarea class="form-control white-background border border-secondary" id="messages" readonly></textarea>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-md-8"><label>Item:</label></div>
                            <div class="col-md-4"><input class="form-control white-background border border-secondary" type="text" id="itemChoice" readonly></div>
                        </div>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-md-12"><button class="btn btn-primary" style="width: 85%" onclick="makePurchase()">Make Purchase</button></div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h2>Change</h2>
                        <textarea class="form-control white-background border border-secondary" id="change" readonly></textarea>
                        <div class="row" style="margin-top: 5px;">
                            <div class="col-md-12"><button class="btn btn-primary" style="width: 85%" onclick="changeReturn()">Change Return</button></div>
                        </div>
                    </div>
                </div> <!-- End col div -->
            </div> <!-- End row div -->
        </div>
        <!-- #5: Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
